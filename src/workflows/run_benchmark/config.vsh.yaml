name: run_benchmark
namespace: workflows

argument_groups:
  - name: Inputs
    arguments:
      - name: "--input_dataset"
        __merge__: /src/api/file_dataset.yaml
        type: file
        direction: input
        required: true
      - name: "--input_solution"
        __merge__: /src/api/file_solution.yaml
        type: file
        direction: input
        required: true
  - name: Outputs
    arguments:
      - name: "--output_scores"
        type: file
        required: true
        direction: output
        description: A yaml file containing the scores of each of the methods
        default: score_uns.yaml
      - name: "--output_method_configs"
        type: file
        required: true
        direction: output
        default: method_configs.yaml
      - name: "--output_metric_configs"
        type: file
        required: true
        direction: output
        default: metric_configs.yaml
      - name: "--output_dataset_info"
        type: file
        required: true
        direction: output
        default: dataset_uns.yaml
      - name: "--output_task_info"
        type: file
        required: true
        direction: output
        default: task_info.yaml
  - name: Methods
    arguments:
      - name: "--method_ids"
        type: string
        multiple: true
        description: A list of method ids to run. If not specified, all methods will be run.

resources:
  - type: nextflow_script
    path: main.nf
    entrypoint: run_wf
  - type: file
    path: /_viash.yaml

dependencies:
  - name: h5ad/extract_uns_metadata
    repository: core
  # Control methods
  - name: control_methods/random_features
  - name: control_methods/spectral_features
  - name: control_methods/true_features
  # Methods
  - name: methods/densmap
  - name: methods/diffusion_map
  - name: methods/ivis
  - name: methods/lmds
  - name: methods/neuralee
  - name: methods/pca
  - name: methods/phate
  - name: methods/pymde
  - name: methods/simlr
  - name: methods/tsne
  - name: methods/umap
  # Metrics
  - name: metrics/clustering_performance
  - name: metrics/coranking
  - name: metrics/density_preservation
  - name: metrics/distance_correlation
  - name: metrics/trustworthiness

runners:
  - type: nextflow
